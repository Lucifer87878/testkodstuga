<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="H-T">Djurformulär</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lägg till ett djur</h1>
    <form id="animalForm">
        <label for="animalName">Djurnamn:</label>
        <input type="text" id="animalName" name="animalName" required>

        <label for="animalType">Typ av djur:</label>
        <input type="text" id="animalType" name="animalType" required>

        <label for="color">Färg:</label>
        <input type="text" id="color" name="color" required>

        <label for="legs">Antal ben:</label>
        <input type="number" id="legs" name="legs" min="0" required>

        <label for="likesHumans">Gillar människor:</label>
        <input type="checkbox" id="likesHumans" name="likesHumans">

        <button type="submit" id="add-btn">Lägg till djur</button>
    </form>

    <h2>Djurlista</h2>
    <div id="animalGrid" class="grid-container"></div>

    <script src="script.js"></script>
</body>
</html>
